<!DOCTYPE html>
<html>
  <head>
    <title>Shapes Canvas</title>

    <style>

      body {
        color: #FC6512;
        font-family: Baskerville, "Palatino Linotype", Times, serif;        
        background: #CDE6FF;                        
        padding: 2em;
      } 

      .canvas{
        border:5px solid rgba(0,0,0,.7);
        border-radius: 30px; 
        background: #FFF;
      }

      .controls {
        width: 500px;        
        border-radius: 10px;
        border: 4px solid rgba(255,255,255,.5);
        padding: 1em;
        margin-bottom: 2em;
      }

    </style>     

    <script type="text/javascript" src="shapes.js"></script>
    <script type="text/javascript" src="drawing-area.js"></script>

  </head>
  <body>

    <div class="content">

      <div class="controls">
        <input type="color" id="shape-color" class="color-picker">        
        <input type="radio" id="radio-circle" name="shape" value="circle">Circle
        <input type="radio" id="radio-triangle" name="shape" value="triangle">Triangle
        <input type="radio" id="radio-square" name="shape" value="square">Square
      </div>

      <canvas id="myCanvas" class="canvas" width="600" height="400">
      </canvas>   

    </div>  

    <script type="text/javascript">

      var canvas = document.getElementById("myCanvas");
      var inputColor = document.getElementById("shape-color");
      var circleButton = document.getElementById("radio-circle");
      var triangleButton = document.getElementById("radio-triangle");
      var squareButton = document.getElementById("radio-square");

      var controls = {
        colorPicker : inputColor,
        shapes : [
          {
            button : circleButton,
            shapeType : "circle"
          },
          {
            button : triangleButton,
            shapeType : "triangle"
          },
          {
            button : squareButton,
            shapeType : "square"
          }                    
        ]
      };

      var subject = new DrawingArea(canvas, controls, new ShapesFactory());      

    </script>

  </body>
</html>
